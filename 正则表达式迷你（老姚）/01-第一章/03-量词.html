<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        //【1】量词的概念

        //{m,}【>=m次】@@@一个逗号表示>=

        //{m}【=m次】@@@一个数字，表示等于=

        //？【=0或者=1】@@@问号表示：或者不出现，或者出现一次

        //+【>=1次】@@@加号表示出现一次，以及一次以上

        //*【>=0次】@@@大于等于0

        //【4-1】量词和贪婪匹配、惰性匹配的关系
        var regexHard = /\d{2,5}/g;
        var regexLazy = /\d{2,5}?/g;
        var Hard_lazy_test = "123 1234 12345 123456";
        // 贪婪匹配：
        console.log(Hard_lazy_test.match(regexHard)); //["123", "1234", "12345", "12345"]
        //惰性匹配：
        console.log(Hard_lazy_test.match(regexLazy)); //["12", "12", "34", "12", "34", "12", "34", "56"]
    </script>
</body>

</html>
