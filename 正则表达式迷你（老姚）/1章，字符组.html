<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //（1）字符组概念：[abc]可以认为是一个字符组
    //范围表示法
    //[123456abcdefGHIJKLM]，可以写为[1-6a-fG-M]。使用了连字符-，来做到简写。
    //（1-1）转义符的概念：假如我们要匹配-本身，连字符需要转义符的帮助来做到
    //【@反斜杠为转义符】
    //比如我们要匹配a,-,z。三个字符可以书写为：[-az];[az-];[a\-z]。
    //（2）排除字符组//【@排除，使用的是^】
    //[^abc]，表示除了'a','b','c'之外的任意一个字符
    //（3）系统自带简写形式
    //比如：@@@\d相当于为[0-9]，表示是一位数字【英文digital的缩写】
          //@@@\D表示非数字
    //\w，表示数字、大小写字母和下划线。【word的缩写】
        //@@@\W，大写表示非单词字符
    //\s，不可见字符，表示空白符，也包括回车符、换页符等【space的缩写】
        //@@@可见字符
    //（4）量词的概念
    //{m,}【>=m次】@@@一个逗号表示>=
    //{m}【=m次】@@@一个数字，表示等于=
    //？【=0或者=1】@@@问号表示或者不出现，或者出现一次
    //+【>=1次】@@@加号表示出现一次，以及一次以上
    //*【>=0次】@@@大于等于0
    //（4-1）量词和贪婪匹配、惰性匹配的关系
    var regexHard = /\d{2,5}/g;
    var regexLazy =/\d{2,5}?/g;
    var Hard_lazy_test = "123 1234 12345 123456";
    console.log(Hard_lazy_test.match(regexHard));
    // 贪婪匹配：["123", "1234", "12345", "12345"]
    console.log(Hard_lazy_test.match(regexLazy));
    //惰性匹配：["12", "12", "34", "12", "34", "12", "34", "56"]
    
</script>
</body>
</html>
