<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>//下面涉及到字符串的四种方法，search，match，split，replace。
//（1）【验证】，比如表单验证，本质是查看目标字符串有没有满足匹配的子串
    //（1-1）使用string对象的search方法
    var regex1= /\d/;
    var string = 'abc123';
    console.log(!!string.search(regex1));//true该布尔值来验证判定一个字符串是不是含有数字
    //（1-2）使用regex对象的test方法。【实战中，该方法最常用】
    console.log(regex1.test(string));//true
    //（1-3）使用string对象的match方法。
    console.log(!!string.search(regex1));//true
    //（1-4）使用regex对象的exec方法。
    console.log(!!regex1.exec(string));//true
//（2）【切分】）string对象的split（）方法
    var regex2 = /,/;
    var string = "sky,moon,fly";
    console.log(string.split(regex2));//["sky", "moon", "fly"]
//（3）【提取】
    var regex11 = /^(\d{4}\D(\d{2})\D(\d{2})$)/;
    var string11 = '2017-06-26';
    //（3-1）string对象的match（）方法，返回数组【实战中，该方法最常用】
    console.log(string11.match(regex11));
    //["2017-06-26", "2017-06-26", "06", "26", index: 0, input: "2017-06-26"]
    //（3-2）string对象的search（）方法，通过参数获取其中的数据。
    console.log(string11.search(regex11));//0
    console.log(RegExp.$1);//2017-06-26
    console.log(RegExp.$2);//06
    console.log(RegExp.$3);//26
    //（3-3）string对象的replace（）方法，通过回调函数提取数据
    var res = [];
    string11.replace(regex11,function (match,year,month,day) {
        res.push(match,year,month,day);
        console.log(res);// ["2017-06-26", "2017-06-26", "06", "26"]
    })
    //（3-4）regex对象的exec（）方法，返回数组
    console.log(regex11.exec(string11));
    //["2017-06-26", "2017-06-26", "06", "26", index: 0, input: "2017-06-26"]
    //（3-5）regex对象的test（）方法，通过后续的参数来提取数据。
    regex11.test(string11);
    console.log(RegExp.$1);//2017-06-26
//（4）【替换】通过string对象的replace方法。
    var string11 = '2017-06-26';
    var today = new Date(string11.replace(/-/g,'.'));
    console.log(today);
//Mon Jun 26 2017 00:00:00 GMT+0800 (中国标准时间)

</script>
</body>
</html>
