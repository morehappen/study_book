<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*【1】文本转换：应用于所有元素，有继承性。*/
        .up{
            text-transform: uppercase;
        }
        .low{
            text-transform: lowercase;
        }
        .cap{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<div>
    <p class="up">this place will action all to big</p>
    <p class="low">THIS place will action all to small</p>
    <p class="cap">this place will action every word first letter small to big</p>
</div>
</body>
</html>
