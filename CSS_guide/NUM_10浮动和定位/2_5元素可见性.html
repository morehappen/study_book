<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .sky{
            width: 300px;
            height: 300px;
            background-color: palegreen;
            visibility: hidden;
        }
        .moon{
            width: 200px;
            height: 200px;
            background-color: pink;
            visibility: visible;
            /*【1】visibility是可继承属性，父元素的不可见需要子元素的可见来层叠才能看到*/
            /*子元素。*/
        }
    </style>
</head>
<body>
<div class="sky">
    <div class="moon">
        1234
    </div>
</div>
</body>
</html>
