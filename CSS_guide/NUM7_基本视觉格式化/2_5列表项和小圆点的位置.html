<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{
            width: 80px;
            height: 30px;
            background-color: pink;
            margin: 2px;
            list-style-position: inside;
            /*【语法】该属性能够决定小圆点是在列表的内部还是外部*/
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
