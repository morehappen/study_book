<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            /*css定义了五种通用字体系列*/
            font-family: monospace,serif,sans-serif,cursive,fantasy;
        }
        div{
            /*假如我们不想在通用字体中找，另外使用了自己制定的字体系列，那么最好在末尾预置
            一个两个通用字体系列。注意使用双引（单也行）的情况：中文，含有#或者$之类的符
            号，一个或多个空格，和通用字体名字重合，比如serif*/
            /*单双引号都行，但是如果在行内样式里，必须是单引*/
            font-family: "serif","华文细黑", "Microsoft YaHei",SimSun, "宋体",serif;

        }
    </style>
</head>
<body>
    <div>
        这里我们将会试验各种字体的变化
    </div>
</body>
</html>
