    <title></title>
    <style>
        em.sky{
            padding-left: 20px;
            background-color: pink;
            padding-top: 5px;
            /*【1】行内非替换元素，无论是左右，还是上下，都有颜色延伸到，背景色能够盖住文本。

            width: 20px;
            height: 20px;
            padding: 4px;
            /*【2】行内替换元素的换，就是各种能撑开*/
        }
    </style>
</head>
