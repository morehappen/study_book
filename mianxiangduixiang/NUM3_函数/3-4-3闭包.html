    //(2)父函数内部子函数直接等于外部全局变量，外部那个变量将能够访问父函数内部
    var inner;
    var F = function() {
        var b = "local variable";
        var N = function() {
            return b;
        };
        inner = N;
    };
    F();
    //(3)闭包函数绑定的即作用域本身
    function F(param) {
        var N = function () {
            return param;
        };
        param;
        return N;
    };
    var inner = F(123);
    inner();/*124.此处之所以是124，是因为，即便inner不去调用，F(123)被赋值给inner的时候，
