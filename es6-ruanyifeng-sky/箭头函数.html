<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    </body>
    <script>
//（1）当函数体有一个参数，有返回值的时候
    	var foo = function(v){
    		return v;
    	}
    	var foo1 = v => v;//箭头函数
    	var sky = foo1("a");
//（2）当函数体没有参数，有返回值的时候
 		var foo2 = function(){
 			return 'love';
 		};
 		var foo3 = () => "love";//箭头函数
 		var moon = foo3();
//（3） 当函数体有多个参数，有返回值的时候
		var lots=function(v1,v2){ return v1+v2;}
		var lots1=(v1,v2)=>v1+v2;//箭头函数
		var fly = lots1("1","2");
//（4）当函数体有多个参数没有返回值的时候
		var  ends=function(v1,v2){ 
		  console.log(v1); console.log(v2);
		  }
		var ends1=(v1,v2)=>{//箭头函数
		  console.log(v1); console.log(v2);
		  };
		var mao = ends1(1,2); 
    </script>
</html>
