    var num1 = 1, num2 = 2,num3 = 3;
    //如果为了美观，也有人这样写：
    var num1 = 1,
        num2 = 2,
        um3  = 3;
    //逗号操作符也在赋值操作中有应用，比如赋值。逗号操作符总会返回表达式的最后一项。
    var num = (1,2,3,4,5);//num的值为5.因为5是表达式的最后一项
