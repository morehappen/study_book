<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //do-while语句。是一种后测试循环语句，即只有在循环体中的代码执行之后，才会测试出口条件。换句话说，在对条件表达式求值之前，循环体内的代码至少会被执行一次。以下是do-while语句的语法：
    do{
        statement
    }while(expression);
    下面是一个示例：
    var i = 0;
    do {
        i+=2;
    }while(i < 10);
    alert(i);
    //while语句。属于前测试循环语句，也就是说，在循环体内的代码被执行之前，就会对出口条件求值。因此，循环体内的代码有可能永远不会被执行。以下是while语句的语法：
    while(expression) statement
    //下面是一个示例：
    var i = 0;
    while(i < 10){
        i += 2;
    }
</script>
</body>
</html>
