<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //1.逻辑非
    alert(!false);//输出true
    alert(!!"blue");//输出true
    alert(!!"");//输出false（双非能够获得数据原本对应的布尔值）
    //2，逻辑与(短路操作的应用)
    var a = 'abc'&&'bcd';
    console.log(a);
    //3.逻辑或(和短路操作有通性)
    var a = 'abc'||'bcd';

</script>
</body>
</html>
