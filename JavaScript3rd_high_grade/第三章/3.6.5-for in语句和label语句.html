<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //语法：for-in语句是一种精准的迭代语句，可以用来枚举对象的属性。以下是for-in语句的语法：
    //for(preoperty in expression) statement
    for(var propName in window){
        document.write(propName);
    }
    //label语句
    //使用label语句可以在代码中添加标签，以便将来使用。以下是label语句的语法
    //label:statement
    start:for(var i =0;i<count;i++){
        alert(i);
    }
    //这个例子中定义的start标签可以在将来由break或continue语句引用。加标签的语句一般都要与for语句等循环语句配合使用。

</script>
</body>
</html>
