<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //【1】基本数据类型
    var num1 = 5;
    var num2 = num1;
    //使用num1来初始化num2的时候，num2中的5和num1中的5是完全独立的，该值只是num1中的
    //5的一个副本。@@@此后，两个变量的各种操作彼此间并不影响。
    //【2】
    var obj1 = new Object();
    var obj2 = obj1;
    obj1.name = 'sky';
    console.log(obj2.name);//sky引用类型的复制，是将变量名在栈内存中复制一份
    //副本其实是一个指针，指针指向的是堆内存中的同一个对象。因此操作其中一个对象
    //就会影响另外一个对象。

</script>
</body>
</html>
