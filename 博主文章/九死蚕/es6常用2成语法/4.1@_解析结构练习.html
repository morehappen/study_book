<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //【1】对象的解析结构
        const sky = {
            a: 1,
            b: 11,
            c: 111
        };
        const {
            a,
            d = 88
        } = sky;
        console.log(a); //抓出对象中的属性放入到同名变量中
        console.log(d); //不存在的变量可以给个默认值，找不到的话，默认值给它。
        //【2】数组的解析结构
        const find = [1, 23, 4];
        const [e, f, g] = find;
        console.log(f);
    </script>
</body>

</html>
