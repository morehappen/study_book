<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        //【1】数组属性的解析结构
        //声明一个对象
        const props = {
            className: 'tiger-button',
            loading: false,
            clicked: true,
            disabled: 'sky'
        };
        //抓取其中的两个值
        //es5抓取
        var loading = props.loading;
        var clicked = props.clicked;
        //分割线
        const {
            loading,
            disabled
        } = props; //
        console.log(props.disabled); //sky//上面是获取到对象属性的新方法
        // 给一个默认值，当props对象中找不到loading时，loading就等于该默认值
        const {
            loading = false, clicked
        } = props; //赋默认值的问题【当props对象中找不到loading时候，loading的默认值是false。】

        //【2】数组的解析结构
        // es6
        const arr = [1, 2, 3];
        const [a, b, c] = arr;
        // 相当于下面的es5
        var arr = [1, 2, 3];
        var a = arr[0];
        var b = arr[1];
        var c = arr[2];
    </script>
</body>

</html>
