<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <span></span>
    <button>Change colors</button>
    <span>sky</span>
    <div>1</div>
    <div>2</div>

    <div>3</div>
    <div>4</div>
    <div id="stop">Stop here</div>
    <div>5</div>

    <div>6</div>
    <div>7</div>
<script src="jquery.min.js"></script>
<script>
    //下面我们尝试下jq的$().each()方法
    //$(selector).each(function(index,element))
    //element - 当前的元素（也可使用 "this" 选择器）

    $("button").click(function () {
        //下面的domEle不传，直接将$(domEle)写成$(this)也行
        $("div").each(function (index, domEle) {
            domEle == this
            console.log(this);//依次打印出不同div（dom对象）。
//            console.log($(this));
//$("div")是伪数组或对象（忘了），this是里面每一个dom。
            $(domEle).css("backgroundColor", "yellow");
            if ($(this).is("#stop")) {
                $("span").text("Stopped at div index #" + index);
                return false;
            }
        });
    });
</script>
</body>
</html>
