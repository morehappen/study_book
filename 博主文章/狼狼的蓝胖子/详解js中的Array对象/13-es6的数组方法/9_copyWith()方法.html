<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //【1】copyWithin（）方法【within，在内，在里面】
        //语法：arr.copyWithin(target, start, end)
        //1参，开始替换的起始位置[包括这个位置]
        //2参，读取数据的起始位置(包括这个位置)
        //3参，读取数据的截止位置（默认为数组长度，负值表示倒数）【不包括这个数】

        const arr = [1, 2, 3, 4, 5];
        console.log(arr.copyWithin(3)); //[1, 2, 3, 1, 2]
        // [1,2,3,1,2] 从下标为3的元素开始，复制数组，所以4, 5被替换成1, 2
        const arr1 = [1, 2, 3, 4, 5];
        console.log(arr1.copyWithin(3, 1)); //[1, 2, 3, 2, 3]
        // [1, 2, 3, 2, 3]从下标为3的元素开始，复制数组，指定复制的第一个元素下标为1，所以4, 5被替换成2, 3
        const arr2 = [1, 2, 3, 4, 5, 6, 7];
        console.log(arr2.copyWithin(3, 1, 3)); // [1, 2, 3, 2, 3, 6, 7]
        // [1, 2, 3, 2, 3, 6, 7] 从下标为3的元素开始，复制数组，指定复制的第一个元素下标为1，结束位置为2，所以4被替换成2
    </script>
</body>

</html>
