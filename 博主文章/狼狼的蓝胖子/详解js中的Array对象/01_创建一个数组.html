<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 【1】创建数组
        // 【1-1】使用构造函数的方式
        var arr = new Array();
        console.log(arr); //[]
        // 【1-2】使用构造函数直接调用
        var arr = Array();
        console.log(arr); //[]
        //【1-3】如果知道数组元素的个数，也可以直接传入数字表示元素个数：
        var arr2 = new Array(5);
        console.log(arr2); //[empty × 5]；这个数组的长度也是5
        // 【1-4】也可以直接传入数组元素：
        var arr3 = new Array(5, "aa", "bb");
        console.log(arr3); //[5, "aa", "bb"]
        // 【1-5】字面量法创建
        var arr = [];
        console.log(arr); //[]
        //【2】数组的长度
        // 【2-1】长度置零可以清空一个数组。置为负值，会报错
        arr.length = 0;
        console.log(arr); //[]
        // 【2-1】长度设置为比数组长度小的值，可以删除元素：后面的元素就会被移除掉
        var arr = [2, 3, 4, 5];
        console.log(arr); //[2, 3, 4, 5]
        arr.length = 2;
        console.log(arr); //[2, 3]
        //【2-2】如果将length设置成比原来大的数值会怎么样呢？多出来的元素都是undefined
        arr.length = 5;
        console.log(arr); //[2, 3, 4, 5]
        console.log(arr[4]); //undefined
        console.log(arr.length); //5
    </script>
</body>

</html>
