<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <script>
        //@@@该页面所有方法都是字符串和数组都能用的。
        //@@@（1）indexOf的使用。【第一个索引是0】
        //（1-1）数组使用：indexOf(),传入的参数的数据类型，要看本来数组中的数组类型是什么
        var arr1 = [1, 3, "sky", "sky", 1, 5];
        var i = arr1.indexOf(1); //indexOf查找顺序是从左往右
        var h = arr1.indexOf("sky", 3);
        var j = arr1.indexOf(9);
        console.log(i); //0
        console.log(h); //3(后续起始参数是:>=)
        console.log(j); //-1//找不到返回-1
        var k = arr1.lastIndexOf(5);
        console.log(k); //4//索引值不变，只是找寻的顺序是从右向左
        var m = arr1.indexOf(1, 2); //首参是找寻的元素，二参是找寻的起始位置
        console.log(m); //3
        //（1-2）Number类型使用的话，要先转为字符串
        var num = 2342;
        var sky = num.toString().indexOf(3);
        console.log(sky); //1//
        var sky1 = ("" + num).indexOf(3);
        console.log(sky1); //1//这种代码的写法更为简洁和直观
        //（1-3）字符串使用
        var str = "loveSky";
        var skyi = str.indexOf("S");
        console.log(skyi); //4
    </script>
</body>

</html>
