<script>
    //猜数字游戏，谜底：50；
    //用户可以猜5次  ,若用户猜的小于50，提示：猜小了；否则提示猜大了；猜中了，提示：中奖了(不能继续猜谜)
    var i = 1;
    while (i <= 5) {
        var num = prompt('请输入谜底');
        if (num < 50) {
            alert('猜小了!');
        } else if (num > 50) {
            alert('猜大了!');
        } else {
            alert('猜中了!');
            break;
        }
        i++;
    }

    //猜数字游戏，谜底：50；
    //若用户猜的小于50，提示：猜小了；否则提示猜大了；猜中了，提示：中奖了(不能继续猜谜)
    while (true) {
        var num = prompt('请输入谜底');
        if (num < 50) {
            alert('猜小了!');
        } else if (num > 50) {
            alert('猜大了!');
        } else {
            alert('猜中了!');
            break;
        }
    }
</script>
