<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.2.5.1.js"></script>
</head>

<body>
    <div id="sky">
        <div>{{reversTxt}}</div>
    </div>
    <script>
        var app = new Vue({
            el: "#sky",
            data: {
                msg: "this,is,sky"
            },
            computed: {
                reversTxt() {
                    return this.msg.split(",").reverse().join(",");
                }
            }
        })
    </script>
</body>

</html>
