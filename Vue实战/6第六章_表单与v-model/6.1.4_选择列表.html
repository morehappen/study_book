<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='../vue.2.5.1.js'></script>
</head>


<body>
    <div id="app">
        <div>
            <select name="" id="" v-model='selected'>
                        <option>html</option>
                        <option value="js">js</option>
                        <option>css</option>
                    </select>
            <p>您选择的项是：{{selected}}</p>
        </div>
        <div>
            <select name="" id="" v-model='selected1' multiple>
                            <option>html</option>
                            <option value="js">js</option>
                            <option>css</option>
                        </select>
            <p>您选择的项是：{{selected1}}</p>
        </div>
    </div>
    <div id="app1">
        <select name="" id="" v-model=selectedMove>
            <option value="" v-for='option in options' :value='option.value'>{{option.text}}</option>
        </select>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                selected: 'js',
                selected1: ['js'] //此处划重点，复选框居然是这样进行选中的【下拉选择单选】
            }
        });
        var app = new Vue({
            el: '#app1',
            data: {
                selectedMove: 'CSS',
                options: [{
                    value: 'Html',
                    text: 'html'
                }, {
                    value: 'Js',
                    text: 'js'
                }, {
                    value: 'CSS',
                    text: 'CSS'
                }, ]
            }
        })
    </script>
</body>

</html>
