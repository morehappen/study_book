<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.2.5.1.js"></script>
</head>

<body>
    <div id='app'>
        <ul>
            <li v-for='(item,key,index) in users'>
                {{item.age1 | sky(item.name,item.gender) }}
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            filters:{
                sky(value,a,b){
                    return value + a + b
                }
            },
            data: {
                users: [{
                    name: 'sky',
                    gender: 'ç”·',
                    age1: 26,
                    age2: 21,
                },{
                    name: 'sky',
                    gender: 'ç”·',
                    age1: 26,
                    age2: 26,
                }]
            }
        })
    </script>
</body>

</html>
