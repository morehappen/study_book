<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #tab {
            width: 600px;
            height: 300px;
            border: 1px solid #ccc;
        }
        
        #tab>div {
            /* display: none; */
        }
        
        .tab_header {
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid #ccc;
        }
        
        .tab_header li {
            float: left;
            width: 200px;
            text-align: center;
            ;
        }
        
        .tab_content .active,
        .tab_header .active {
            background-color: #ccc;
        }
    </style>
    <script src="../../jquery-1.12.4.min.js"></script>
</head>

<body>
    <div id="tab">
        <div class="tab_header">
            <ul>
                <li class="active">选项卡一</li>
                <li>选项卡二</li>
                <li>选项卡三</li>
            </ul>
        </div>
        <div class="tab_content">
            <div class='tab_content_item'>
                我是第一个内容
            </div>
            <div class='tab_content_item'>
                我是第二个内容
            </div>
            <div class='tab_content_item'>
                我是第三个内容
            </div>
        </div>
    </div>
    <script src="../../jquery-1.12.4.min.js"></script>
    <script>
        ;
        $(function() {
            $('.tab_header li').on('mouseover', function() {
                $('.tab_header li').removeClass('active');
                $(this).addClass('active');

                $('.tab_content div').hide();
                $('.tab_content div').eq($(this).index()).show();
            })
        });
    </script>
</body>

</html>
