<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 现在谈谈关于变量及方法等的命名， 没有硬性规定， 但为了规范， 遵循一些约定还是很有必要的。

        // 变量定义： 好的做法是把将要使用的变量名用一个var关键字一并定义在代码开头， 变量名间用逗号隔开。 原因有二：

        // 一是便于理解， 知道下面的代码会用到哪些变量， 同时代码显得整洁且有规律， 也方便管理， 变量定义与逻辑代码分开；
        // 二是因为JavaScript中所有变量及函数名会自动提升， 也称之为JavaScript的Hoist特性， 即使你将变量的定义穿插在逻辑代码中， 
        // 在代码解析运行期间， 这些变量的声明还是被提升到了当前作用域最顶端的， 所以我们将变量定义在一个作用域的开头是更符合逻辑的一种做法。 当然， 再次说明这只是一种约定， 不是必需的。


        //【短单词命名】 变量及函数命名 一般使用驼峰命名法（ CamelCase）， 即首个单词的首字母小写， 后面单词首字母大写， 比如resultArray， requestAnimationFrame。
        //【常量】  对于常量， 所有字母采用大写， 
        // 【长单词命名】多个单词用下划线隔开， 比如WIDTH = 100， BRUSH_COLOR = '#00ff00'。
        // 【jq类型变量】当变量是jQuery类型时， 建议以$开头， 开始会不习惯， 但经常用了之后会感觉很方便， 因为可以很方便地将它与普通变量区别开来， 一看到以$开头我们就知道它是jQuery类型可以
        // 直接在其身上调用jQuery相关的方法， 比如var $element = $('a');之后就可以在后面的代码中很方便地使用它， 并且与其他变量容易区分开来。

        // 引号的使用： 既然都扯了这些与插件主题无关的了， 这里再多说一句， 一般HTML代码里面使用双引号， 而在JavaScript中多用单引号【但是我是用append多是用双引号包裹，好像有个坑需要规避】
    </script>
</body>

</html>
